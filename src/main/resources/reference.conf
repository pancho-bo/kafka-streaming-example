kafka {
  bootstrap.servers = "127.0.0.1:9092"
  topics {
    count {
      input = "streams-plaintext-input"
      output = "streams-pipe-output"
    }
    map {
      input = "streams-map-input"
      output = "streams-map-output"
    }
  }
  store = "Counts"
}

http {
  bind.host = "127.0.0.1"
  bind.port = 8080
}

